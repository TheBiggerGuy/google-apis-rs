language: rust
sudo: false 
dist: xenial
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - python
    update: true
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
script:
  - make gen-all-cli cargo-api ARGS=test
  - make cargo-api ARGS=doc
  - "if [[ $TRAVIS_RUST_VERSION = nightly ]]; then cargo test; fi"
